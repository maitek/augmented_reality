<html>
  <head>
    <meta charset="utf-8">
    <title>Augmented Reality Demonstration</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; position: absolute; top: 0; z-index:2;}
      img {position:absolute; z-index:1;}
    </style>
  </head>
  <body>
    <script type="text/javascript"
         src="{{ url_for('static', filename='three.js') }}"></script>
    
    <h1>Augmented Reality Demonstration</h1>
    <img src="{{ url_for('video_feed') }}">
    <script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, 400 / 320, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer({ alpha: true } );
			renderer.setSize( 400, 320 );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
  </body>
</html>
